<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #50c9c3;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        header img {
            width: 80px;
        }
        header h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .navbar {
            border-bottom: 2px solid #50c9c3;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #50c9c3;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }
        .card-body {
            padding: 20px;
        }
        iframe {
            border-radius: 10px;
        }
        .image-gallery .col-md-4 img {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery .col-md-4 img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #50c9c3;
            text-decoration: none;
        }
        footer a:hover {
            color: #4a90e2;
        }
        .btn-custom {
            background-color: #50c9c3;
            color: white;
            border-radius: 25px;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #4a90e2;
        }
        h2, h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaa1w88ovOnYEE19S8EW4OMXLU80AfBrwWbg&s" alt="Website Logo">
        <h1>Media Gallery</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
                    <li class="nav-item"><a class="nav-link" href="ThankYou!.html" target="_self">Thank You</a></li> <!-- Fixed Link -->
                </ul>
            </div>
        </div>
    </nav>
    


    <!-- Media Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Interactive Media</h2>
        <div class="row">
            <!-- Embedded Video -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-info">Embedded Video</div>
                    <div class="card-body">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/wXc2tao51D4" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Embedded Map -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success">Interactive Map</div>
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.025717916766!2d-73.99008112335363!3d40.695431238628736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a4a6c47643b%3A0x284552dca0b97d69!2sNew%20York%20City%20College%20of%20Technology!5e0!3m2!1sen!2sus!4v1734547316919!5m2!1sen!2sus"  width="100%" 
                        height="315" 
                        style="border:0;" 
                        loading="lazy" 
                        allowfullscreen ></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <h3 class="text-center mb-3">Image Gallery</h3>
        <div class="row image-gallery">
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="https://96f94984f74e6e3eb0a4-e3e7ae96ad05e49a23416f8e32962ed8.ssl.cf1.rackcdn.com/2021/08/20184207_Metrics-to-analyze-the-Brand-Presence-on-Social-Media_SMStudy.jpg" class="card-img-top" alt="Gallery Image 1">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="https://www.6sigma.us/wp-content/uploads/2024/11/stakeholder-analysis-matrix-across-industries-1024x900.webp" class="card-img-top" alt="Gallery Image 2">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="https://pub.mdpi-res.com/admsci/admsci-14-00017/article_deploy/html/images/admsci-14-00017-ag.png?1705742213" class="card-img-top" alt="Gallery Image 3">
                </div>
            </div>
        </div>

        <!-- External Link -->
        <div class="text-center mt-4">
            <a href="https://www.w3schools.com" class="btn btn-custom btn-lg" target="_blank">Learn More at W3Schools</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Media Matrix | Where Innovation Meets Interaction</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
