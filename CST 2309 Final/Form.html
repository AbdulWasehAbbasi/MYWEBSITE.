<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Media Matrix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }
        header {
            background: linear-gradient(to right, #50c9c3, #4a90e2);
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #50c9c3;
            color: white;
            border-radius: 25px;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #4a90e2;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: #50c9c3;
            text-decoration: none;
        }
        footer a:hover {
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <header class="bg-info py-4 position-relative">
        <div class="container d-flex justify-content-center align-items-center">
            <!-- Fixed Logo -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaa1w88ovOnYEE19S8EW4OMXLU80AfBrwWbg&s" alt="Website Logo" width="80" class="position-absolute top-0 start-0 ms-3">
    
            <!-- Header Text -->
            <div class="text-center">
                <h1 class="text-white">Sign Up for Media Matrix</h1>
                <p class="text-white">Join us to explore interactive media and data management tools!</p>
            </div>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
                    <li class="nav-item"><a class="nav-link" href="ThankYou!.html" target="_self">Thank You</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="mb-4">Create Your Account</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MediaMatrix | All Rights Reserved</p>
        <div>
            <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Retrieve form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const phone = document.getElementById("phone").value;

            // Save data to localStorage
            localStorage.setItem("userData", JSON.stringify({ name, email, password, confirmPassword, phone }));

            // Alert user
            alert("Your data has been saved successfully!");

            // Optionally, redirect to table page
            window.location.href = "table.html";
        });
    </script>
</body>
</html>
